<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Conway's Game of Life</title>
    <style type="text/css" media="all">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0 auto;
      }
      rect.live {
        fill: slategrey;
      }
      rect.dead {
        stroke: #70DBD1;
        stroke-width: 0.1;
        fill: transparent;
      }
      rect.new {
        fill: #CB60E6;
      }
      rect.dead:hover {
        fill: #CCFFFF;
      }
    </style>
  </head>
  <body>
    <script src="/public/bundle.js" type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
