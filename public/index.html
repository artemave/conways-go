<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="/public/bundle.css" media="all" type="text/css" />
  </head>
  <body>

  <div id="waiting_for_players">Waiting for players</div>
  <div id="toolbar">
    <div class="button line">
      <div class="point top1left1"></div>
      <div class="point top1left2"></div>
      <div class="point top1left3"></div>
    </div>
    <div class="button square">
      <div class="point top1left1"></div>
      <div class="point top1left2"></div>
      <div class="point top2left1"></div>
      <div class="point top2left2"></div>
    </div>
    <div class="button">
      <div class="point top1left3"></div>
      <div class="point top2left3"></div>
      <div class="point top3left3"></div>
      <div class="point top4left2"></div>
      <div class="point top3left1"></div>
    </div>
  </div>
  <div id="viewport"></div>

  <form id="new_game" action="/games" method="post">
    <label for="size">Select field size</label>
    <select name="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <input type="submit" value="Create">
  </form>

  <script src="/public/deps.js" type="text/javascript" charset="utf-8"></script>
  <script src="/public/bundle.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
